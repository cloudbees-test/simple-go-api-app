apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Spike automation

on:
  push:
    branches:
      - '**'

jobs:
  build:
    steps:
      - name: clone the workflow repo
        uses: cloudbees-io/checkout@test
      - name: Build code
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        timeout-minutes: 0.5
        run: |
          echo "Hello world7"
          ls
          find . 
      - name: loop for 65 secs
        uses: docker://amazon/aws-cli
        shell: bash
        run: |
          echo "until loop"
          i=65
          until [ $i == 1 ]
          do
              echo "countdown: $i secs";
              i=$((i-1))
              sleep 1
          done
          echo "i value is $i"
          echo "loop terminated"
